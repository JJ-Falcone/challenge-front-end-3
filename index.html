<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/banner.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>

        <div class="div__logo__busca">
            <div class="div__logo">
                <a class="div__logo__a" href="#">
                    <img src="./imagens/logoimg.svg" alt="Logo AluraGeek">
                    <img src="./imagens/logotxt.svg" alt="Logo AluraGeek titulo">
                </a>
            </div>


            <div class="div__busca">
                <input type="text" placeholder="O que deseja encontrar?">
                <img class="busca__icone" src="./imagens/iconepesquisa.svg" alt="Icone de pesquisa">
            </div>  
        </div>


        <button class="button__login">Login</button>
        


    </header>
    
    <main>
        <section class="banner">
            <h1 class="banner__titulo">Dezembro Promocional</h1>
            <h2 class="banner__subtitulo">Produtos selecionados com 33% de desconto</h2>
            <a href="#" class="banner__button">Ver Consoles</a>
        </section>
    </main>
</body>
</html>
